<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body class="bg-dark">

    <div class="card w-50 m-auto mt-5 bg-dark-subtle">
        <div class="card-body">
            <div class="input-group">
                <input id="userInput" type="text" class="form-control">
                <button class="btn btn-danger" type="button" id="addTaskBtn">Add Task</button>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-5">
                <h1 class="bg-success text-white p-3 text-center">Done Task List</h1>
                <ul id="task" class="list-group list-group-flush">
                </ul>
            </div>
            <div class="col-7">
                <h1 class="bg-danger text-white p-3 text-center">ToDo List</h1>
                <ul id="addTask" class="list-group list-group-flush">
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
